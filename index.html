<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html">
            <div>
                <label for="firstname">Your First Name<span class="required-field">*</span></label>
                <input type="text" id="firstname" name="firstname" minlength="2" maxlength="35" required>
                <label for="lastname">Your Last Name<span class="required-field">*</span></label>
                <input type="text" id="lastname" name="lastname" minlength="2" maxlength="35" required>
                <label for="age">Your Age</label>
                <input type="number" name="age" id="age" min="21" max="120">
            </div>
            <fieldset>
                <legend>Your Contact Info</legend>
            <div>
                <label for="email">Your Email<span class="required-field">*</span></label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Street Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="state">Your State</label>
                <select name="state" id="state">
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CT">Connecticut</option>
                    <option value="CO">Colorado</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachussets</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OH">Ohio</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="number" name="zip" id="zip">
            </fieldset>
            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Location</h3>
            <div>
                <input type="radio" name="location" value="Aruba">
                <label for="aruba">Aruba</label>
            </div>
            <div>
                <input type="radio" name="location" value="Tokyo">
                <label for="tokyo">Tokyo</label>
            </div>
            <div>
                <input type="radio" name="location" value="Reykjavik">
                <label for="reykjavik">Reykjavik</label>
            </div>
            <div>
                <input type="radio" name="location" value="New Zealand">
                <label for="new-zealand">New Zealand</label>
            </div>
            <div>
            <h3>Color</h3>
                <label for="color"></label>
                <input type="color" name="color">
            </div>
            <h3>Extra Amenities?</h3>
            <p><u>Choose All That Apply</u></p>
            <div>
                <input type="checkbox" name="extras" value="gym-spa">
                <label for="gym-spa">Gym/Spa Access</label>
            </div>
            <div>
                <input type="checkbox" name="extras" value="laundry-service">
                <label for="laundry-service">Laundry Service</label>
            </div>
            <div>
                <input type="checkbox" name="extras" value="butler-service">
                <label for="butler-service">Butler Service</label>
            </div>
            <div>
                <input type="checkbox" name="extras" value="priority-view">
                <label for="priority-view">Priority View</label>
            </div>
            <div>
                <input type="checkbox" name="extras" value="in-room-kitchenette">
                <label for="in-room-kitchenette">In-Room Kitchenette</label>
            </div>
            </fieldset>
            <div>
                <input type="submit" value="Enter the Contest">
            </div>
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
